previewsEnabled: true
databases:
  - name: rails7-example 
    databaseName: rails7example
    user: rails7example
    postgresMajorVersion: 14

services:
  - type: web
    name: rails7-example
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rails7-example
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
